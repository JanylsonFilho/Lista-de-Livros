<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <header>
        <h1>Minha Lista de Livros</h1>
        <p>Acompanhe os livros que deseja ler e organize suas leituras de forma simples.</p>
    </header>

    <main class="container">
        <h2>Adicionar um novo livro</h2>

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Nome do Livro">
            <button onclick="addTask()">Adicionar</button>
        </div>

        <h2>Livros na lista</h2>
        <ul id="taskList"></ul>
    </main>

    <footer>
        <p>&copy; 2025 Minha Biblioteca Virtual - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
